<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celularinsta1.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="escritainstagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="logoinstagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com seu usuário</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sua conta?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowloud">
                    <a href="#" class="app-dowloud"></a>
                    <a href="#" class="app-dowloud"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
